            }
        }
    }*/
    configurations.all {
        resolutionStrategy.eachDependency { DependencyResolveDetails details ->
            if (details.requested.group == 'com.android.support' && details.requested.name == 'support-v4') {
                details.useTarget 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'
            }
        }
    }
    configurations.all {
        resolutionStrategy.eachDependency { DependencyResolveDetails details ->
            if (details.requested.group == 'com.android.support') {
                // Redirige todas las dependencias de android.support a androidx
                details.useTarget group: 'androidx.core', name: 'core', version: '1.13.0'
            }
        }
    }
    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    implementation libs.firebase.auth
    implementation libs.firebase.database
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
    // Dependencias para autenticacion con google
    implementation(platform("com.google.firebase:firebase-bom:32.8.0"))
    implementation("com.google.firebase:firebase-auth")
    implementation("com.google.android.gms:play-services-auth:21.0.0")
    // Dependencies para autenticaci√≥n con facebook
    implementation libs.facebook.android.sdk
}